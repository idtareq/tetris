<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<style>
	@font-face {
		font-family: 'Press Start 2P';
		font-style: normal;
		font-weight: 400;
		src: local('Press Start 2P Regular'), local('PressStart2P-Regular'), url('font/PressStart2P-Regular.woff2') format('woff2');
	}
	body {
		font-family: 'Press Start 2P';
		background-color: black;
		overflow: hidden;
	}
	#container {
		display: flex;
		justify-content: center;
		max-height: 730px;
		height: 100vh;
	}
	#instruction {
		font-size: 0.6em;
		bottom: 1em;
		position: absolute;
	}
	#gameover {
		visibility: hidden;
	}
	html {
		font-size: 2vh;
	}
	#panel {
		margin-left: 1em;
		color: white;
		font-size: 1.7em;
		position: relative;
		display: none;
		/* width: 250px; */
		max-height: 95vh;
		max-width: 28vw;
	}
	#game {
		display: none;
	}
	#loader {
		margin-top: 2em;
		color: white;
		/* display: none; */
		visibility: hidden;
	}
	#game, canvas {
		width:auto;
		max-height: 95vh;
		max-width: 67vw;
	}

	@media screen and (orientation:portrait) {
		html {
			font-size: 1.8vw;
		}
		#panel {
			height: calc(67vw * 1.5)
		}
	}

</style>
<body>
	<div id="container">
		<div id="loader">Loading <span id="loading_percentage">...</span></div>
		<div id="game"></div>
		<div id="panel">
			<div>Score <span id="score"></span></div>
			<br>
			<br>
			<div>Level <span id="level"></span></div>
			<br>
			<br>
			<br>
			<div id="gameover">Game Over</div>
			<br>
			<div id="instruction"><div style="text-decoration: underline;">controls</div><br><span style="color:yellow;">z, x:</span> rotate piece<br> <span style="color:yellow;">r:</span> restart game</div>
		</div>
	</div>
	<script>
		setTimeout(()=>{
			document.querySelector('#loader').style.visibility = "visible";
		}, 1000);
	</script>
	<script src="js/pixi.min.js"></script>
	<script src="js/pixi-sound.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
